title: HVAC Monitoring
path: hvac-monitoring
icon: mdi:air-conditioner
badges: []
cards:
  - type: horizontal-stack
    cards:
      - type: gauge
        entity: sensor.delta_tango_192b39_hvac_delta_t_degf
        name: Delta T (°F)
        min: 0
        max: 50
        severity:
          green: 14
          yellow: 10
          red: 0
        needle: true
      - type: glance
        entities:
          - entity: sensor.delta_tango_192b39_hvac_return_air_temperature
            name: Return Air
          - entity: sensor.delta_tango_192b39_hvac_supply_air_temperature
            name: Supply Air
        title: Current Temperatures
        show_state: true
  - type: entities
    title: Current Readings
    entities:
      - entity: sensor.delta_tango_192b39_hvac_return_air_temperature
        name: Return Air Temperature
        icon: mdi:thermometer-chevron-up
      - entity: sensor.delta_tango_192b39_hvac_supply_air_temperature
        name: Supply Air Temperature
        icon: mdi:thermometer-chevron-down
      - entity: sensor.delta_tango_192b39_hvac_delta_t_degc
        name: Delta T (°C)
        icon: mdi:delta
      - entity: sensor.delta_tango_192b39_hvac_delta_t_degf
        name: Delta T (°F)
        icon: mdi:delta
  - type: history-graph
    title: Temperature Trends (24 Hours)
    entities:
      - entity: sensor.delta_tango_192b39_hvac_return_air_temperature
        name: Return Air
      - entity: sensor.delta_tango_192b39_hvac_supply_air_temperature
        name: Supply Air
    hours_to_show: 24
    refresh_interval: 60
  - type: history-graph
    title: Delta T Trend (24 Hours)
    entities:
      - entity: sensor.delta_tango_192b39_hvac_delta_t_degf
        name: Delta T (°F)
    hours_to_show: 24
    refresh_interval: 60
  - type: horizontal-stack
    cards:
      - type: statistics-graph
        title: Delta T Statistics (7 Days)
        entities:
          - sensor.delta_tango_192b39_hvac_delta_t_degf
        chart_type: line
        period: hour
        stat_types:
          - mean
          - min
          - max
        days_to_show: 7
      - type: statistics-graph
        title: Temperature Statistics (7 Days)
        entities:
          - sensor.delta_tango_192b39_hvac_return_air_temperature
          - sensor.delta_tango_192b39_hvac_supply_air_temperature
        chart_type: line
        period: hour
        stat_types:
          - mean
        days_to_show: 7
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: HVAC Efficiency
        secondary: >-
          {% set delta_t = states('sensor.delta_tango_192b39_hvac_delta_t_degf')
          | float(0) %} {% if delta_t >= 14 %}
            Excellent ({{ delta_t }}°F)
          {% elif delta_t >= 10 %}
            Good ({{ delta_t }}°F)  
          {% elif delta_t >= 7 %}
            Fair ({{ delta_t }}°F)
          {% else %}
            Poor ({{ delta_t }}°F)
          {% endif %}
        icon: >-
          {% set delta_t = states('sensor.delta_tango_192b39_hvac_delta_t_degf')
          | float(0) %} {% if delta_t >= 14 %}
            mdi:check-circle
          {% elif delta_t >= 10 %}
            mdi:alert-circle
          {% else %}
            mdi:close-circle
          {% endif %}
        icon_color: >-
          {% set delta_t = states('sensor.delta_tango_192b39_hvac_delta_t_degf')
          | float(0) %} {% if delta_t >= 14 %}
            green
          {% elif delta_t >= 10 %}
            orange
          {% else %}
            red
          {% endif %}
        tap_action:
          action: more-info
          entity: sensor.delta_tango_192b39_hvac_delta_t_degf
      - type: custom:mushroom-template-card
        primary: Filter Status
        secondary: >-
          {% set delta_t = states('sensor.delta_tango_192b39_hvac_delta_t_degf')
          | float(0) %} {% if delta_t < 7 %}
            Check Filter
          {% else %}
            Filter OK
          {% endif %}
        icon: >-
          {% set delta_t = states('sensor.delta_tango_192b39_hvac_delta_t_degf')
          | float(0) %} {% if delta_t < 7 %}
            mdi:air-filter
          {% else %}
            mdi:check
          {% endif %}
        icon_color: >-
          {% set delta_t = states('sensor.delta_tango_192b39_hvac_delta_t_degf')
          | float(0) %} {% if delta_t < 7 %}
            red
          {% else %}
            green
          {% endif %}
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Return Air (24h)
        entities:
          - sensor.delta_tango_192b39_hvac_return_air_temperature
        hours_to_show: 24
        points_per_hour: 4
        line_color: red
        show:
          labels: false
      - type: custom:mini-graph-card
        name: Supply Air (24h)
        entities:
          - sensor.delta_tango_192b39_hvac_supply_air_temperature
        hours_to_show: 24
        points_per_hour: 4
        line_color: blue
        show:
          labels: false
      - type: custom:mini-graph-card
        name: Delta T (24h)
        entities:
          - sensor.delta_tango_192b39_hvac_delta_t_degf
        hours_to_show: 24
        points_per_hour: 4
        line_color: green
        show:
          labels: false
